<div *ngIf="picture" class="left-panel">
    <a [href]="picture.hdurl" target="blank">
        <img
            class="picture"
            [src]="picture.hdurl"
            alt="Picture"
            onerror="this.onerror=null; this.src='assets/images/not_found.jpg'">
    </a>
</div>

<div *ngIf="picture" class="right-panel">
    <span class="date">{{ picture.displayableDate }}</span>
    <h1 class="title">{{ picture.title }}</h1>
    <p class="explanation">{{ picture.explanation }}</p>
</div>
